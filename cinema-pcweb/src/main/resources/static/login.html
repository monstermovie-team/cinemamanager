<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>怪兽 | 影院</title>
		<link rel="icon" href="img/MonsterLogo.png" type="image/x-icon" />

		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<script type="text/javascript" src="framework/jquery-1.11.3.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	    <!--[if lt IE 9]>
	      	<script src="framework/html5shiv.min.js"></script>
	      	<script src="framework/respond.min.js"></script>
	    <![endif]-->
		<script type="text/javascript" src="layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
		<script src="framework/jquery-ui-1.10.4.min.js"></script>
		<script src="framework/jquery.mousewheel.min.js"></script>
		<script src="framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script type="text/javascript" src="js/login.js"></script>
		<script src="js/jquery-1.12.4.min.js"></script>
	</head>

	<body>
		<!--主体 开始-->
		<div class="login_main">
			<!--轮播图 开始-->
			<div class="layui-carousel lbt" id="loginLbt">
				<div carousel-item>
					<div class="item" style="background: url(img/login_bg3.jpg) no-repeat; background-size: cover;"></div>
					<div class="item" style="background: url(img/login_bg4.jpg) no-repeat; background-size: cover;"></div>
				</div>
			</div>
			<!--轮播图 结束-->
			<div class="logo">
				<img src="img/MonsterLogo.png" />
				<div>
					<h1 style="color:white;">怪兽影院后台管理</h1>
					<p>版本号:1.0.1mm</p>
				</div>
			</div>
			<div class="form_tzgg">
				<div class="form">
					<form method="post" class="layui-form" id="loginForm">
						<div class="title">管理员登录</div>
						<div class="con" onclick="getFocus(this)">
							<input type="text" name="accounts" id="accounts" lay-verify="accounts" placeholder="请输入您的用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="con" onclick="getFocus(this)">
							<input type="password" name="password" id="password" required  lay-verify="passWord" placeholder="请输入您的密码" autocomplete="off" class="layui-input">
						</div>
						<div class="but">
							<input type="button" class="layui-btn" style="width:100%;" value="登录" onclick="loginManager()"/>
						</div>
						<!--<div class="apply"><a href="#">企业注册申请</a></div>-->
					</form>
				</div>
				<script>
					function loginManager(){
						var acc = $('#accounts').val();
						var pwd = $('#password').val();
						if(acc.length == 0){
							alert("请输入您的用户名！");
						}else if(pwd.length == 0){
							alert("请输入您的密码！");
						}else{
							var params = $('#loginForm').serialize();
							$.ajax({
								url : 'cinema_login',
								type : 'post',
								data : params,
								success : function(result){
									if(result.code == 200){
										location.href = 'frame.html';
									}else {
										alert(result.message);
									}
								}
							});
						}
					}
				</script>
				<div class="tzgg">
					<div class="title">通知公告</div>
					<div class="con">
						<ul>
							<li><span>01-01</span><a href="#" target="_blank">后台登陆</a></li>
							<li><span>01-02</span><a href="#" target="_blank">怪兽电影官网</a></li>
							<li><span>01-03</span><a href="#" target="_blank"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--主体 结束-->
	</body>

</html>
