			<div class="form_tzgg">
				<div class="form">
					<form action="cinema_login" method="post" class="layui-form" id="f1">
						<div class="title">用户登录</div>
						<div class="con" onclick="getFocus(this)">
							<input type="text" name="accounts" lay-verify="accounts" placeholder="请输入您的用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="con" onclick="getFocus(this)">
							<input type="password" name="password" required  lay-verify="password" placeholder="请输入您的账户密码" autocomplete="off" class="layui-input">
						</div>
						<div class="but"><!--
							<input type="button" class="layui-btn" id="cinemalogin" value="登陆"/>-->
							<button class="layui-btn" lay-filter="formDemo">登录</button>
						</div>
						<!--<div class="apply"><a href="#">企业注册申请</a></div>-->
					</form>
				</div>

				<script>
					$('.layui-btn').on('click', function(){
						var params = $('#f1').serialize();
						$.ajax({
							url : 'cinema_login',
							type : 'post',
							data : params,
							success : function(result){
								if(result.code == 401) {
									alert(result.message);
								}else {
									location.href = 'frame.html';
								}
							}
						});
					});
				</script>
